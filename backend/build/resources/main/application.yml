spring:
  application:
    name: sign-language-transport-backend
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Logging
logging:
  level:
    com.capstone: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN

# External API Configuration
external:
  korail:
    base-url: https://api.railway.co.kr
    api-key: ${KORAIL_API_KEY:your-api-key-here}
  
  kakao:
    base-url: https://kapi.kakao.com
    api-key: ${KAKAO_API_KEY:your-kakao-api-key-here}

# QR Code Configuration
qr:
  size: 300
  format: PNG

# SpringDoc OpenAPI Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html # Swagger UI 페이지의 최종 경로
  api-docs:
    path: /v3/api-docs # OpenAPI 3.0 명세 JSON 파일 경로
  servers:
    - url: /api # Swagger UI가 API 호출 시 사용할 기본 URL 경로를 명시적으로 지정

