spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sign_language_transport
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# Production specific settings
logging:
  level:
    root: WARN
    com.capstone: INFO

